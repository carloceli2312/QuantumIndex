<!-- QuantumIndex/quantumBlog/templates/post/post_list.html -->

{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="my-4">Posts</h1>
    <div class="row">
        {% for post in posts %}
            {% include "post/post_card.html" with post=post %}
            {% if forloop.counter|divisibleby:3 %}
                </div><div class="row">
            {% endif %}
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
